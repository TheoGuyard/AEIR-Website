{% extends 'base.html' %} 

{% block title %}AEIR - Administration{% endblock %}

{% block content %}

<div class="row mt-3">
    <div class="col-md-5 m-auto">
        <div class="card shadow">
            <h5 class="card-header bg-primary text-white text-center">Import d'adh√©sions</h5>
            <div class="card-body">
                <form method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 text-center m-auto">

    </div>
</div>



{% endblock %}
