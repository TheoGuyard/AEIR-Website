{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block title %}AEIR - Événements{% endblock %}

{% block content %}

<div class="row mt-3">
    <div class="col-md-4 m-auto">
        <div class="card shadow">
            <h5 class="card-header bg-primary text-white">Ajout d'un événement</h5>
            <div class="card-body">
                <form enctype='multipart/form-data' method='post'>
                    {% csrf_token %}
                    {{ form.media }}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
