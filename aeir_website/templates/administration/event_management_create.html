{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}AEIR - Événements{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 m-auto">
        <form method='post'>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <input class="btn btn-primary" type="submit" value="Save">
            </div>
        </form>
    </div>
</div>

{% endblock %}
