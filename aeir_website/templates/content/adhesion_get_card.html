{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}AEIR - Administration{% endblock %}

{% block content %}

<div class="row mt-3">
  <div class="col-md-5 m-auto">
    <div class="card shadow">
      <h5 class="card-header bg-primary text-white text-center p-4">Récupération d'une carte Amicaliste</h5>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          <div class="input-group"> 
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span> 
            <input id="username" type="text" class="form-control" name="username" required="required" placeholder="Identifiant"> 
          </div> 
          </br>
          <div class="input-group"> 
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
            <input id="password" type="password" class="form-control" name="password" required="required" placeholder="Mot de passe"> 
          </div> 
          <hr>
          <div class="text-center">
            <input class="btn btn-primary hvr-grow" type="submit" value="Récupérer ma carte Amicaliste">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
