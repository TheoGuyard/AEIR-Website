{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}AEIR - Adhésion{% endblock %}

{% block content %}

<div class="row mt-3">
    <div class="col-md-8 m-auto">
        <div class="card shadow">
            <h5 class="card-header bg-primary text-white text-center p-4">Formulaire d'adhésion</h5>
            <div class="card-body">
                <form enctype='multipart/form-data' method='post'>
                    {% csrf_token %}
                    {{ form.media }}
                    {% crispy form %}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
